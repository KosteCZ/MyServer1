<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<h2>Aktuální teplota a vlhkost</h2>
	
	<!-- <p>ALL: #{temperatureAndHumidity.printLastDataFromDB()}</p> -->
	
	<!-- 
	<p>Teplota: #{temperatureAndHumidity.printLastDataFromDBTemperature()} °C</p>
	<p>Vlhkost: #{temperatureAndHumidity.printLastDataFromDBHumidity()} %</p>
	<p>Čas měření: #{temperatureAndHumidity.printLastDataFromDBDate()}</p>
	<p>Čas aktuální: #{temperatureAndHumidity.printCurrentTime()}</p>
	 -->
	 
	<table cellspacing="0" cellpadding="0" style="width: 100%; text-align: left; background-color: white;">
		<tr>
			<td style="background-color: #FFFFFF; color: black;">Teplota:</td>
			<td style="background-color: #FFFFFF; color: black;">#{temperatureAndHumidity.printLastDataFromDBTemperature()} °C</td>
		</tr>
		<tr>
			<td style="background-color: #FFFFFF; color: black;">Vlhkost:</td>
			<td style="background-color: #FFFFFF; color: black;">#{temperatureAndHumidity.printLastDataFromDBHumidity()} %</td>
		</tr>
		<tr>
			<td style="background-color: #FFFFFF; color: black;">Čas měření:</td>
			<td style="background-color: #FFFFFF; color: black;">#{temperatureAndHumidity.printLastDataFromDBDate()}</td>
		</tr>
		<tr>
			<td style="background-color: #FFFFFF; color: black;">Čas aktuální:</td>
			<td style="background-color: #FFFFFF; color: black;">#{temperatureAndHumidity.printCurrentTime()}</td>
		</tr>
	</table>	

</h:body>

</html>
